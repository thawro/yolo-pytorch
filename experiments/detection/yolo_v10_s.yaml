setup:
  seed: 42
  experiment_name: detection
  architecture: YOLOv10s
  dataset: COCO
  run_name: null
  is_train: True
  ckpt_path: null
  pretrained_ckpt_path: null
  deterministic: False

trainer:
  accelerator: gpu
  max_epochs: 100
  limit_batches: -1
  use_DDP: true
  sync_batchnorm: false
  use_compile: false

cudnn:
  benchmark: True
  deterministic: False
  enabled: True

dataloader:
  batch_size: 80
  pin_memory: true
  num_workers: 4
  train_ds:
    root: data/COCO
    split: train2017
  val_ds:
    root: data/COCO
    split: val2017

transform:
  mean: [0.485, 0.456, 0.406]
  std: [0.229, 0.224, 0.225]
  out_size: [224, 224]

modmodule:
  optimizers:
    optim:
      name: Adam
      params:
        lr: 0.001 # 0.0015 * ((2*36)/(4*12)) scale LR from paper by my batch_size (36) and GPU (2)
  lr_schedulers:
    optim:
      name: MultiStepLR
      interval: epoch
      params:
        milestones: [200, 260]
        gamma: 0.1

net:
  params:
    num_classes: 80

inference:
  use_flip: False
  det_thr: 0.05
  tag_thr: 0.5
  input_size: 512
  ckpt_path: pretrained/higher_hrnet_32.pt
